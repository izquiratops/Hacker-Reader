<ng-container *ngIf="item">
    <!-- Title -->
    <div (click)="shareStory(item)" [routerLink]="[item.id]" [ngClass]="commentsStyle == true ? 'mat-h1' : 'mat-h2'" class="title" tabindex="0">
        {{item.title}} 
        <div class="mat-h4" color="primary" style="margin: 0">By {{item.by}}</div>
    </div>

    <!-- Domain -->
    <div *ngIf="item.url">
        <a [href]="item.url" target="_blank" rel="noopener noreferrer">
            {{item.url | domain}}
        </a>
    </div>
    
    <!-- Details -->
    <div class="details" [ngClass]="(shared.isMobile$ | async) == true ? 'mat-small' : 'mat-h4'">
        <div class="chip">
            <mat-icon>favorite</mat-icon>
            <div>{{item.score}}</div>
        </div>
        <div class="chip">
            <mat-icon>forum</mat-icon>
            <div>{{item.descendants}}</div>
        </div>
        <div class="chip">
            <mat-icon>schedule</mat-icon>
            <div>{{item.time | postFrom}}</div>
        </div>
    </div>
</ng-container>
